<body>

<!-- Preloader -->
<div class="preloader">
  <div class="preloader-container">
    <!-- <img width="80" class="preloader-img" src="assets/img/preloader.png" alt=""> -->
    <div id="animation-container">
      <img width="80" src="icons/1.png" class="animation-image" alt="" />
      <img width="80" src="icons/2.png" class="animation-image" alt="" />
      <img width="80" src="icons/3.png" class="animation-image" alt="" />
      <img width="80" src="icons/4.png" class="animation-image" alt="" />
      <img width="80" src="icons/5.png" class="animation-image" alt="" />
    </div>
    <div class="loader"></div>
  </div>
</div>


<script>
  document.addEventListener("DOMContentLoaded", function () {
  var images = document.querySelectorAll(".animation-image");
  var currentIndex = 0;
  function cycleImages() {
      var currentImage = images[currentIndex];
      var nextIndex = (currentIndex + 1) % images.length;
      var nextImage = images[nextIndex];
      currentImage.style.display = "none";
      nextImage.style.display = "block";
      currentIndex = nextIndex;
  }
  // Set an interval to call the cycleImages function every 3 seconds
  setInterval(cycleImages, 250);
  });
</script>

<!--<script src="main.dart.js"></script>-->
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

</body>
